<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bulb{
            height: 330px;
        }
        button{
            height: 80px;
            width: 80px;
        }
    </style>
</head>
<body>
    <button onclick="turnon()">on</button>
    <img id="bulb" src="Assets/bulboff.jpg">
    <button onclick="turnoff()">off</button>
    <script>
        function turnon()
        {
            document.getElementById("bulb").src="Assets/bulbon.jpg"
        }
        function turnoff()
        {
            document.getElementById("bulb").src="Assets/bulboff.jpg"
        }
    </script>
</body>
</html>
